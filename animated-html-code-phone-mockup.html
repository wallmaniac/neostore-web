<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated HTML Code - iPhone Mockup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .phone-container {
      width: 70mm;
      height: 110mm;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .phone-image {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff006e 0%, #8338ec 25%, #3a86ff 50%, #06ffa5 75%, #ff006e 100%);
      border-radius: 55px;
      padding: 3mm;
      box-shadow: 
        0 50px 120px rgba(0, 0, 0, 0.7),
        0 0 100px rgba(131, 56, 236, 0.5),
        inset 0 0 40px rgba(255, 255, 255, 0.15);
      position: relative;
      overflow: hidden;
    }

    .phone-image::before {
      content: '';
      position: absolute;
      top: 1.5mm;
      left: 50%;
      transform: translateX(-50%);
      width: 20mm;
      height: 3.2mm;
      background: #000;
      border-radius: 0 0 6mm 6mm;
      z-index: 100;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.9);
    }

    .screen {
      width: 100%;
      height: 100%;
      background: #000;
      border-radius: 50px;
      overflow: hidden;
      position: relative;
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
    }

    .notch-area {
      position: absolute;
      top: 1.5mm;
      left: 50%;
      transform: translateX(-50%);
      width: 16mm;
      height: 2.2mm;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1.5mm;
      font-size: 7px;
      color: #fff;
      z-index: 110;
      font-weight: 600;
    }

    .status-left {
      flex: 1;
    }

    .status-right {
      flex: 1;
      text-align: right;
    }

    .code-container {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2mm;
      margin-top: 2mm;
      position: relative;
      z-index: 50;
    }

    .gradient-text {
      background: linear-gradient(90deg, #00d9ff 0%, #ffff00 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }

    pre {
      color: #fff;
      font-family: 'SF Mono', 'Menlo', 'Monaco', 'Courier New', monospace;
      font-size: 1.4mm;
      font-weight: 500;
      width: 92%;
      text-align: left;
      display: block;
      line-height: 1.6;
      word-wrap: break-word;
      white-space: pre-wrap;
      overflow: hidden;
      letter-spacing: 0.3px;
    }

    .cursor {
      display: inline-block;
      width: 0.6mm;
      background: #00d9ff;
      animation: blink 1.2s steps(1) infinite;
      height: 1mm;
      vertical-align: bottom;
      box-shadow: 0 0 4px #00d9ff, 0 0 8px rgba(0, 217, 255, 0.5);
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .home-indicator {
      position: absolute;
      bottom: 0.8mm;
      left: 50%;
      transform: translateX(-50%);
      width: 14mm;
      height: 0.5mm;
      background: #333;
      border-radius: 3mm;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <div class="phone-image">
      <div class="notch-area">
        <div class="status-left">9:41</div>
        <div class="status-right">ðŸ“¶ ðŸ“¡ ðŸ”‹</div>
      </div>
      <div class="screen">
        <div class="code-container">
          <pre id="code"><span class="cursor"></span></pre>
        </div>
      </div>
      <div class="home-indicator"></div>
    </div>
  </div>

  <script>
    const code = `<Responzivan dizajn za sve ureÄ‘aje>\n\n<SEO optimizacija za bolje rangiranje>\n\n<Brzo uÄitavanje i visoke performanse>\n\n<E-commerce i Web shop rijeÅ¡enja>\n\n<Personalizirani ERP sustavi>\n\n<Web aplikacije po mjeri>`;
    const codeEl = document.getElementById('code');
    let i = 0;
    let typingTimeout = null;
    
    function typeCode() {
      const visible = code.slice(0, i);
      codeEl.innerHTML = `<span class="gradient-text">${visible.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</span><span class="cursor"></span>`;
      let delay = 12;
      if (i < code.length) {
        i++;
        typingTimeout = setTimeout(typeCode, delay);
      }
    }

    const observer = new window.IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          if (typingTimeout) clearTimeout(typingTimeout);
          i = 0;
          typeCode();
        }
      });
    }, { threshold: 0.2 });
    
    observer.observe(document.querySelector('.phone-container'));
    
    typeCode();
  </script>
</body>
</html>
