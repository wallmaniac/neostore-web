<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Animated HTML Code Writing</title>
	<style>
		.gradient-text {
			background: linear-gradient(90deg, #00c3ff 0%, #ffff1c 100%);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
			color: transparent;
		}
		body {
			background: #23272e;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}
		.window {
			background: #282c34;
			width: 100vw;
			max-width: 100vw;
			min-height: 100vh;
			height: 100vh;
			margin: 0;
			border-radius: 24px;
			padding: 0;
			overflow: hidden;
			border: none;
			box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		.window-header {
			background: #21252b;
			height: 36px;
			display: flex;
			align-items: center;
			padding: 0 16px;
			border-bottom: 1px solid #444;
			border-radius: 24px 24px 0 0;
			width: 100%;
		}
		.window-header .dot {
			width: 12px;
			height: 12px;
			border-radius: 50%;
			margin-right: 8px;
			display: inline-block;
		}
		.dot.red { background: #ff5f56; }
		.dot.yellow { background: #ffbd2e; }
		.dot.green { background: #27c93f; }
		pre {
			color: #fff;
			font-family: 'Fira Mono', 'Consolas', 'Monaco', monospace;
			font-size: 1.105em;
			font-weight: 700;
			border-radius: 0 0 24px 24px;
			width: 80%;
			box-sizing: border-box;
			margin: auto;
			text-align: left;
			display: block;
		}
		.cursor {
			display: inline-block;
			width: 10px;
			background: #d4d4d4;
			animation: blink 1s steps(1) infinite;
			height: 1.2em;
			vertical-align: bottom;
		}
		@keyframes blink {
			0%, 50% { opacity: 1; }
			51%, 100% { opacity: 0; }
		}
		@media (min-width: 801px) {
			pre {
				position: relative;
				left: 65mm;
				top: -1mm;
			}
			.window, pre {
				text-align: left !important;
				justify-content: flex-start !important;
				align-items: flex-start !important;
			}
		}
		@media (max-width: 800px) {
			html, body {
				height: 100vh !important;
				min-height: 100vh !important;
				padding: 0 !important;
				margin: 0 !important;
				background: transparent !important;
			}
			.window {
			width: 95vw !important;
			max-width: 95vw !important;
			min-height: 100% !important;
			height: 100% !important;
				border-radius: 24px !important;
				margin: 0 !important;
				left: 0 !important;
				top: 0 !important;
				background: #282c34 !important;
				box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
				display: flex !important;
				flex-direction: column !important;
				justify-content: center !important;
				align-items: center !important;
			}
			.window-header {
				border-radius: 0 !important;
				margin: 0 !important;
				padding: 0 16px !important;
			}
			pre {
				font-size: 1.1em !important;
				left: 0 !important;
				top: 0 !important;
				width: 90% !important;
				max-width: 90% !important;
				margin: 0 auto !important;
				border-radius: 0 !important;
				word-break: break-word;
				white-space: pre-wrap;
				background: transparent !important;
				display: flex !important;
				align-items: center !important;
				justify-content: center !important;
			}
		}
	</style>
</head>
<body>
	<div class="window">
		<div class="window-header">
			<span class="dot red"></span>
			<span class="dot yellow"></span>
			<span class="dot green"></span>
		</div>
		<pre id="code"><span class="cursor"></span></pre>
	</div>
	<script>
		const code = `<Responsive design for all devices>\n\n<SEO optimization for better ranking>\n\n<Fast loading and high performance>\n\n<E-commerce and web shop solutions>\n\n<Customized ERP systems>\n\n<Custom web applications>`;
		const codeEl = document.getElementById('code');
		let i = 0;
		let typingTimeout = null;
		const delay = 1;
		function typeCode() {
			const visible = code.slice(0, i);
			codeEl.innerHTML = `<span class="gradient-text">${visible.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</span><span class="cursor"></span>`;
			if (i < code.length) {
				i++;
				typingTimeout = setTimeout(typeCode, delay);
			}
		}

		// Use Intersection Observer to restart animation every time image is in view
		const observer = new window.IntersectionObserver((entries) => {
			entries.forEach(entry => {
				if (entry.isIntersecting) {
					// Reset animation and start again
					if (typingTimeout) clearTimeout(typingTimeout);
					i = 0;
					typeCode();
				}
			});
		}, { threshold: 0.2 });
		observer.observe(document.querySelector('.window'));
	</script>
</body>
</html>
