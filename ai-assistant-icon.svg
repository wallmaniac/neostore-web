<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="500" height="500">
    <!-- Gradient background with Neotel colors -->
    <defs>
        <linearGradient id="neotelGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#cc0000;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Circle background with gradient -->
    <circle cx="50" cy="50" r="48" fill="url(#neotelGradient)"/>
    
    <!-- Speech bubble shape -->
    <path d="M 30 35 Q 30 28 37 28 L 63 28 Q 70 28 70 35 L 70 55 Q 70 62 63 62 L 55 62 L 50 68 L 45 62 L 37 62 Q 30 62 30 55 Z" fill="white"/>
    
    <!-- Robot face inside bubble -->
    <circle cx="42" cy="45" r="4" fill="#0066cc"/>
    <circle cx="58" cy="45" r="4" fill="#0066cc"/>
    <path d="M 42 52 Q 50 56 58 52" stroke="#0066cc" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Antenna -->
    <line x1="50" y1="28" x2="50" y2="20" stroke="white" stroke-width="2.5"/>
    <circle cx="50" cy="18" r="3.5" fill="white"/>
    
    <!-- Small "n" logo accent -->
    <text x="72" y="82" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">n</text>
</svg>
